<div class="row no-gutters pt-5">
  <div
    class="col-12 col-sm-6 col-md-6 col-lg-4"
    *ngFor="let product of products"
  >
    <div class="border rounded-0 clean-product-item">
      <img
        class="img-fluid d-block mx-auto img-thumbnail"
        src="../../../assets/img/tech/image1.jpg"
        style="margin-bottom: 20px; max-height: 200px"
      />
      <h6
        class="display-4 text-center text-dark"
        style="margin-bottom: 20px;font-weight: 600;font-size: 16px;color: rgb(50, 48, 60);"
      >
        {{ product.name }}
      </h6>
      <div class="about">
        <div class="btn-group">
          <button class="btn btn-outline-dark btn-sm  px-3" type="button">
            <i class="fas fa-cart-plus"></i></button
          ><button
            class="btn btn-outline-dark btn-sm px-3"
            type="button"
            (click)="onSelect(product)"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <div class="price">
          <h6>
            {{ product.unitPrice | currency: "USD" }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
