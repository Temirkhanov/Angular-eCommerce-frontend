<section class="p-3">
  <div class="row no-gutters pt-5">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3"
      *ngFor="let product of products"
    >
      <div class="border rounded-0 clean-product-item">
        <img
          class="img-fluid d-block mx-auto img-thumbnail"
          src="../../../assets/img/tech/image1.jpg"
          style="margin-bottom: 20px; max-height: 200px"
        />
        <h6
          class="display-4 mb-4 text-center text-dark text-nowrap overflow-hidden"
          style="font-weight: 600; font-size: 15px;"
        >
          {{ product.name }}
        </h6>
        <div class="about">
          <div class="btn-group">
            <button
              class="btn btn-outline-dark btn-sm  px-3"
              type="button"
              (click)="onAddToCart(product)"
            >
              <i class="fas fa-cart-plus"></i></button
            ><button
              class="btn btn-outline-dark btn-sm px-3"
              type="button"
              (click)="onSelect(product.id)"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="price">
            <h6>
              {{ product.unitPrice | currency: "USD" }}
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
