<div class="container-fluid">
  <h3 class="text-dark display-4 mb-4">Profile</h3>
  <div class="row">
    <div class="col">
      <div class="card shadow-sm mb-3">
        <div class="card-header py-3">
          <p class="text-dark m-0 font-weight-bold">User Settings</p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="username"> Full Name </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="{{ currentUser.name }}"
                    name="username"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="email"> Email Address </label
                  ><input
                    type="email"
                    class="form-control"
                    placeholder="user@example.com"
                    name="email"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="first_name"> First Name </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="John"
                    name="first_name"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="last_name"> Last Name </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Doe"
                    name="last_name"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-sm btn-outline-dark" type="submit">
                Save Settings
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-header py-3">
          <p class="text-dark m-0 font-weight-bold">Shipping Address</p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="city"> Address 1 </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="123 That Avenue"
                    name="city"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="country"> Address 2 </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Apt 234"
                    name="country"
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="city"> City </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="Brooklyn"
                    name="city"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="country"> State </label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="New York"
                    name="country"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-sm btn-outline-dark" type="submit">
                Save Settings
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
