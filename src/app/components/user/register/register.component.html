<div class="container p-5">
  <form
    class="shadow border"
    (ngSubmit)="f.form.valid && register()"
    #f="ngForm"
    novalidate
  >
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !name.valid }"
    >
      <label for="name">Full Name</label
      ><input
        class="form-control item"
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        #name="ngModel"
        required
      />
      <div *ngIf="f.submitted && !name.valid" class="help-block">
        An valid name is required.
      </div>
    </div>
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !username.valid }"
    >
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control input-text-custom"
        id="username"
        name="username"
        [(ngModel)]="user.username"
        #username="ngModel"
        required
      />
      <div *ngIf="f.submitted && !username.valid" class="help-block">
        An valid username is required.
      </div>
    </div>
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !password.valid }"
    >
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control input-text-custom"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required
      />
      <div *ngIf="f.submitted && !password.valid" class="help-block">
        Password is required.
      </div>
    </div>
    <button class="btn btn-outline-dark mt-4 px-5 d-block" type="submit">
      Sign Up
    </button>
    <span class="d-block pt-3 login-text"
      >Existing user?
      <a [routerLink]="['/login']" class="btn btn-link pt-1 pl-0"
        >Log In.</a
      ></span
    >
  </form>
</div>
