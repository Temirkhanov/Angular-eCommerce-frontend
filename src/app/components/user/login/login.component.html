<div class="container p-5">
  <form
    class="shadow border"
    (mgSubmit)="f.form.valid && login()"
    #f="ngForm"
    novalidate
  >
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <!-- Username -->
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !username.valid }"
    >
      <label for="username">Username</label
      ><input
        type="text"
        name="username"
        class="form-control item"
        id="username"
        [(ngModel)]="user.username"
        #username="ngModel"
        required
      />
      <div
        *ngIf="f.submitted && !username.valid"
        class="help-block text-danger"
      >
        Invalid username.
      </div>
    </div>
    <!-- Password -->
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !password.valid }"
    >
      <label for="password">Password</label
      ><input
        type="text"
        name="password"
        class="form-control item"
        id="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required
      />
      <div
        *ngIf="f.submitted && !password.valid"
        class="help-block text-danger"
      >
        Invalid password.
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <button class="btn btn-outline-dark btn-block" type="submit">
          Log In
        </button>
      </div>
      <div class="col">
        <button
          [routerLink]="['/register']"
          class="btn btn-outline-primary btn-block"
          type="submit"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
