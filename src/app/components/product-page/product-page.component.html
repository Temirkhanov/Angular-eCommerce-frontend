<div class="product-info p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="gallery">
        <img src="{{ currentProduct.image }}" />
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="mt-4">
        {{ currentProduct.name }}
      </h3>

      <h5 class="price-tag ">${{ currentProduct.price }}</h5>
      <div class="info">
        <button
          class="btn btn-outline-dark"
          type="button"
          (click)="onAddToCart(currentProduct)"
        >
          <i class="fas fa-cart-plus"></i>Add to Cart
        </button>
        <div class="summary">
          <p>
            {{ currentProduct.explanation }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
