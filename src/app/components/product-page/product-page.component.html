<div class="product-info p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="gallery">
        <img src="../../../assets/img/tech/image1.jpg" />
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="mt-4">
        {{ product.name }}
        <span class="stock-num">{{ product.unitsInStock }} in stock</span>
      </h3>

      <h5 class="price-tag ">${{ product.unitPrice }}</h5>
      <div class="info">
        <button class="btn btn-outline-dark" type="button">
          <i class="fas fa-cart-plus"></i>Add to Cart
        </button>
        <div class="summary">
          <p>
            {{ product.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
